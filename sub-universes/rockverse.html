<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/sub-universe-style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100%;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('../images/5.avif') center center/cover no-repeat;
      z-index: 0;
      filter: brightness(0.7) blur(1px);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 10, 10, 0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: 0;
      margin-left: 8vw;
      padding-top: 8vh;
    }

    .title-container {
      position: fixed;
      top: 4vh;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      text-align: center;
    }

    .subtitle {
      font-size: 0.9rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #b0b0b0;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      color: #fff;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      text-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
      white-space: nowrap;
    }

    .title.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .paragraph {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #eaeaea;
      text-align: left;
      margin-bottom: 2rem;
      text-shadow: 0 2px 12px rgba(0, 0, 0, 0.6);
      max-height: calc(100vh - 350px);
      overflow-y: auto;
      padding-right: 2rem;
    }

    /* Add custom scrollbar for the paragraph */
    .paragraph::-webkit-scrollbar {
      width: 6px;
    }

    .paragraph::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .paragraph::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .paragraph::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .bagel-spinner {
      margin-bottom: 2rem;
    }
    .loading-text {
      font-size: 1.1rem;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.8);
    }
    .scroll-indicator {
      text-align: left;
      color: #aaa;
      font-size: 0.9rem;
      opacity: 0.6;
      margin-top: 1.5rem;
      letter-spacing: 0.15em;
    }
    .footer {
      font-size: 0.85rem;
      color: #b0b0b0;
      letter-spacing: 0.18em;
      text-align: left;
      opacity: 0.7;
      margin-top: 2rem;
    }

    .back-main-btn {
      position: fixed !important;
      top: 40px !important;
      right: 40px !important;
      left: auto !important;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
      padding: 0;
      transition: transform 0.3s ease, opacity 0.8s ease;
      display: block;
      width: 32px;
      height: 32px;
      opacity: 0;
      visibility: hidden;
    }

    .back-main-btn:hover {
      transform: scale(1.1);
    }

    .back-main-btn svg {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
    <div id="loader">
        <div class="spinner bagel-spinner">
            <svg width="54" height="54" viewBox="0 0 54 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="27" cy="27" r="22" stroke="white" stroke-width="6" fill="none"/>
                <ellipse cx="27" cy="27" rx="10" ry="10" fill="none" stroke="white" stroke-width="6"/>
            </svg>
        </div>
        <div class="loading-text">Verse-Jumping</div>
    </div>
    <div id="particles"></div>
    <div id="orbit-ring">
        <svg width="100%" height="100%" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40"/>
        </svg>
    </div>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="title-container">
        <h1 class="title">Welcome to the Rock-verse</h1>
    </div>
    <div class="content" id="main-content">
        <div class="subtitle">SUB-UNIVERSE: ROCK-VERSE</div>
        <div class="paragraph" id="paragraph"></div>
        <div class="scroll-indicator">Scroll for next</div>
    </div>
    <div class="page-counter" id="page-counter"></div>
    <button class="back-main-btn" id="back-main-btn" title="Back to Main" aria-label="Back to Main" style="position: fixed !important; top: 40px !important; right: 40px !important; left: auto !important;">
        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="18" cy="18" r="16" stroke="white" stroke-width="3" fill="none"/>
            <ellipse cx="18" cy="18" rx="7" ry="7" fill="none" stroke="white" stroke-width="3"/>
        </svg>
    </button>
    <script src="../js/particles.js"></script>
    <script>
        // Loader logic
        function initLoader() {
            let pct = 0;
            const txt = document.querySelector("#loader .loading-text");
            const loader = document.getElementById("loader");
            const main = document.getElementById("main-content");
            const title = document.querySelector('.title');
            const backBtn = document.getElementById('back-main-btn');
            
            const loadInt = setInterval(() => {
                pct = Math.min(100, pct + Math.random() * 12);
                txt.textContent = `Verse-Jumping ${Math.floor(pct)}%`;
                if (pct === 100) {
                    clearInterval(loadInt);
                    loader.style.transition = "opacity .8s";
                    loader.style.opacity = 0;
                    setTimeout(() => {
                        loader.style.display = "none";
                        main.style.visibility = "visible";
                        // Show and position the back button
                        backBtn.style.cssText = 'position: fixed !important; top: 40px !important; right: 40px !important; left: auto !important; opacity: 1; visibility: visible;';
                        setTimeout(() => {
                            title.classList.add('visible');
                        }, 100);
                    }, 800);
                }
            }, 120);
        }
        window.addEventListener('DOMContentLoaded', () => {
            initLoader();
            
            // Ensure back button position
            const backBtn = document.getElementById('back-main-btn');
            backBtn.style.cssText = 'position: fixed !important; top: 40px !important; right: 40px !important; left: auto !important;';
        });

        // Paragraph/page logic
        const paragraphs = [
            `In the Rocks Universe, Evelyn’s consciousness inhabits two weathered stones perched on a windswept plateau. The landscape is barren and timeless: alabaster cliffs stretch beneath a pale sky, and each gust of wind whispers across striated surfaces. No creatures stir, only the silent dialogue of epochs etched in sediment layers. It’s a world defined by stillness and unyielding endurance, where subtitles convey deep questions without a single spoken word.`,

            `This Evelyn experiences existence without motion or voice, feeling every breeze and grain of sand as an eternal witness. She cannot fold laundry or wrangle a washing machine—her awareness is confined to geological patience. In contrast, the laundromat-owner Evelyn is defined by action and family obligations, folding shirts and chasing deadlines. Here, silence replaces bustle, and unhurried reflection supplants daily errands.`,

            `The Rocks Universe invites contemplation on permanence and perspective: by reducing life to elemental patience, it reminds us that stillness can reveal truths masked by motion. It teaches that sometimes wisdom comes in quiet pauses and that even the hardest exterior can harbor profound emotional landscapes.`  
        ];

        let current = 0;
        const paraDiv = document.getElementById('paragraph');
        const pageCounter = document.getElementById('page-counter');
        paraDiv.textContent = paragraphs[current];
        pageCounter.textContent = `${current + 1} / ${paragraphs.length}`;

        let isTransitioning = false;

        function updatePageCounter() {
            pageCounter.textContent = `${current + 1} / ${paragraphs.length}`;
        }

        function showParagraph(idx, direction = 1) {
            isTransitioning = true;
            paraDiv.classList.remove('flip-in-next', 'flip-out-next', 'flip-in-prev', 'flip-out-prev');
            paraDiv.classList.remove('ripple-in', 'ripple-out');
            paraDiv.classList.add(direction > 0 ? 'flip-out-next' : 'flip-out-prev');
            setTimeout(() => {
                paraDiv.textContent = paragraphs[idx];
                paraDiv.classList.remove('flip-out-next', 'flip-out-prev');
                paraDiv.classList.add(direction > 0 ? 'flip-in-next' : 'flip-in-prev');
                updatePageCounter();
                setTimeout(() => {
                    paraDiv.classList.remove('flip-in-next', 'flip-in-prev');
                    isTransitioning = false;
                }, 700);
            }, 700);
        }

        window.addEventListener('wheel', (e) => {
            if (isTransitioning) return;
            if (e.deltaY > 0 && current < paragraphs.length - 1) {
                current++;
                showParagraph(current, 1);
            } else if (e.deltaY < 0 && current > 0) {
                current--;
                showParagraph(current, -1);
            }
        });

        // Back to main button logic
        document.getElementById('back-main-btn').onclick = function() {
            window.location.href = '../index.html';
        };
    </script>
</body>
</html>
